<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quotes app generator</title>
</head>
<body>
    <div class="container text-center w-75 my-5">
        <h1 class=" headline mb-5">Quote of the Day</h1>
        <p class="fs-2 fw-medium">Press the button below to recieve a random quote!</p>
        <button id="genQ" class="btnSelect my-5">New Quote</button>
        <h4 class="mb-4" id="quote"></h4>

    <div id="qDisplay"></div>
<script src="./js/index.js"></script>
